<h4> Listado </h4>
  <ul class="list-group">
    <li *ngFor="let character of characterList;
    let i = index;
    let itsFirst = first;
    let itsLast = last;
    let itsEven = even;
    let itsOdd = odd"


    class="list-group-item"
    [ngClass]="{'list-group-item-success':true}">
    <span class="text-primary">{{i+1}}. </span>
      <span> {{ character.name }} - </span>
     <span> Power:</span>
      <span>{{ character.power }}</span>

    </li>
  </ul>
